service: github-slack-pr-bot

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 30
  deploymentBucket:
    name: sc-lambda-${opt:stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action: "xray:*"
      Resource: "*"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 1
  dotenv:
    path: ./.env

package:
  - exclude:
    - ./**
  - include:
    - ./node_modules/**
    - ./dist/src/**

functions:
  SNSManager:
    handler: dist/src/handlers/SNSManager.processRequestToSNS
    memorySize: 256
    events:
      - http:
          path: sns
          method: post
  GitHubSlackCommManager:
    handler: dist/src/handlers/GitHubManager.processGitHubEvent
    memorySize: 256
    events:
      - http:
          path: github
          method: post
  SlackTeamQueueManager:
    handler: dist/src/handlers/SlackTeamQueue.processTeamQueue
    memorySize: 256
    events:
      - http:
          path: team-status
          method: post
  SlackMyQueueManager:
    handler: dist/src/handlers/SlackMyQueue.processMyQueue
    memorySize: 256
    events:
      - http:
          path: my-status
          method: post
  SlackGetQueueManager:
    handler: dist/src/handlers/SlackGetQueue.processGetQueue
    memorySize: 256
    events:
      - http:
          path: get-status
          method: post
  SlackFixedPRManager:
    handler: dist/src/handlers/SlackFixedPR.processFixedPR
    memorySize: 256
    events:
      - http:
          path: fixed-pr
          method: post

resources:
  Resources:
    SNSManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    GitHubSlackCommManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    SlackTeamQueueManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    SlackMyQueueManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    SlackGetQueueManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    SlackFixedPRManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
