service: github-slack-pr-bot

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 30
  deploymentBucket:
    name: sc-lambda-${opt:stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action: "xray:*"
      Resource: "*"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 1
  dotenv:
    path: ./.env

package:
  - exclude:
    - ./**
  - include:
    - ./node_modules/**
    - ./dist/**

functions:
  GitHubResponseManager:
    handler: dist/src/GitHubManager.handler
    events:
      - http:
          path: github
          method: post

  SlackResponseManager:
    handler: dist/src/SlackManager.handler
    events:
      - http: 
        path: slack
        method: post

resources:
  Resources:
    GitHubSlackCommsManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
    SlackResponseManagerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: Active
